<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webrtc Multiparty</title>
        <style>
            #meetingRoom {
                display: none;
            }

            #meetingRoom div {
                text-align: center;
            }
            .videoContainer {
                float: left;
            }
            #meetingRoom::after {
                content: "";
                clear: both;
                display: block;
            }
            #roomSelection {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>{WebRtc Multiparty}</h1>
        <div id="roomSelection">
            <label for="name">Type User Name</label>
            <input id="name" type="text" />
            <label for="room">Type Room Name</label>
            <input id="name" type="text" />
            <button id="register">Enter</button>
        </div>

        <div id="meetingRoom"></div>

        <script src="adapter-latest.js"></script>
        <script src="kurento-utils.min"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
